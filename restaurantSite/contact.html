<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bs-example {
            margin: 20px;
        }
    </style>

    <!-- restaurantStyles.css -->
    <link rel="stylesheet" href="css/restaurantStyles.css" type="text/css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/286141daa1.js"></script>
    <script src="js/index.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <h1>Krovitz Kafe</h1>
        <hr>
        <h2> Contact </h2>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <nav>
                <a class="btn nav-tabs" href="index.html"><i class="fas fa-home"></i> Home</a>
                <a class="btn nav-tabs" href="menu.html">Menu</a>
                <a class="btn active nav-tabs" href="contact.html">Contact Us</a>
                <div class="clear-float"></div>
            </nav>
        </div>
    </div>

    <div class="">
        <form>
            <div class="form-group">
                <label for="fullname" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="fullname" class="form-control" id="fullname" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="telephone" class="form-control" id="telephone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-sm-2 col-form-label">Reason for Inquiry:</label>
                <div class="col-sm-10">
                    <select id="select" name="select" class="custom-select">
                        <option value="catering">Catering</option>
                        <option value="private-party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea" class="col-sm-2 col-form-label">Additional Information:</label>
                <div class="col-sm-10">
                    <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="radio" class="col-sm-2 col-form-label">Have you been to the restaurant?</label>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="no" required="required" checked>
                        <label for="radio_0" class="custom-control-label">No</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="yes" required="required">
                        <label for="radio_1" class="custom-control-label">Yes</label>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="days" class="col-sm-2 col-form-label">Best days to contact you:</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" value="Monday" />M
                        <br />
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" value="Tuesday" />T
                        <br />
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" value="Wednesday" />W
                        <br />
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" value="Thursday" />Th
                        <br />
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" value="Friday" />F
                        <br />
                    </label>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" value="Send Request" />
                </div>
            </div>

        </form>
    </div>

    <footer class="footer">
        <div class="text-center pt-3">
            <address>1003 Krovitz Street, Maple Grove, Minnesota, 55311</address>
            <a class="space-between-address-and-telephone" href="tel:7631031996">(763) 103-1996</a>
        </div>
    </footer>

</body>

</html>
